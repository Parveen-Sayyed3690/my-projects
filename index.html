<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .mood-select {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }
    .mood {
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
      border: 2px solid transparent;
    }
    .selected {
      border-color: #333;
      background: #dfe6e9;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .entry {
      background: #fff;
      border-left: 4px solid #74b9ff;
      padding: 10px;
      margin-top: 15px;
    }
    .entry .date {
      font-size: 12px;
      color: #555;
    }
    .entry .mood {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Mood Journal</h1>
  <div class="mood-select">
    <div class="mood" data-mood="üòä">üòä</div>
    <div class="mood" data-mood="üòê">üòê</div>
    <div class="mood" data-mood="üò¢">üò¢</div>
    <div class="mood" data-mood="üò†">üò†</div>
  </div>
  <textarea id="note" placeholder="Write a short note..."></textarea>
  <button onclick="saveEntry()">Save Mood</button>
  <h2>Your Entries</h2>
  <div id="entries"></div>

  <script>
    let selectedMood = null;
    const moodElements = document.querySelectorAll('.mood');

    moodElements.forEach(el => {
      el.addEventListener('click', () => {
        moodElements.forEach(m => m.classList.remove('selected'));
        el.classList.add('selected');
        selectedMood = el.dataset.mood;
      });
    });

    function saveEntry() {
      const note = document.getElementById('note').value.trim();
      if (!selectedMood || !note) {
        alert("Please select a mood and write a note.");
        return;
      }

      const entry = {
        mood: selectedMood,
        note,
        date: new Date().toLocaleString()
      };

      const entries = JSON.parse(localStorage.getItem('moodEntries')) || [];
      entries.unshift(entry); // newest first
      localStorage.setItem('moodEntries', JSON.stringify(entries));
      document.getElementById('note').value = '';
      moodElements.forEach(m => m.classList.remove('selected'));
      selectedMood = null;
      renderEntries();
    }

    function renderEntries() {
      const entries = JSON.parse(localStorage.getItem('moodEntries')) || [];
      const container = document.getElementById('entries');
      container.innerHTML = '';

      entries.forEach(e => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <div class="date">${e.date}</div>
          <div class="mood">${e.mood}</div>
          <div class="note">${e.note}</div>
        `;
        container.appendChild(div);
      });
    }

    renderEntries(); // load on page load
  </script>
</body>
</html>
